<div fxLayout='columns' fxLayoutAlign='center' class="user-list">
  <mat-card class="mat-elevation-z8" fxLayout='column' fxLayoutAlign='center'>

    <!-- Title for the user configuration page -->
    <mat-card-title>User Configuration</mat-card-title>
    <mat-card-subtitle>
      <button mat-button routerLink='/users/create/new' color='primary'> Create</button>
    </mat-card-subtitle>

    <!--
      * table showing every field required when creating an account
      * here admin will be able to edit or delete each user
    -->
    <mat-card-content *ngIf="users">
      <table mat-table [dataSource]='users'>

        <ng-container matColumnDef='firstname'>
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef='let element'> {{ element.firstname }}</td>
        </ng-container>

        <ng-container matColumnDef='lastname'>
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef='let element'> {{ element.lastname }}</td>
        </ng-container>

        <ng-container matColumnDef='phoneNumber'>
          <th mat-header-cell *matHeaderCellDef>Phone Number</th>
          <td mat-cell *matCellDef='let element'> {{ element.phoneNumber | phoneFormat }}</td>
        </ng-container>

        <ng-container matColumnDef='address'>
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef='let element'> {{ element.address }}</td>
        </ng-container>

        <ng-container matColumnDef='email'>
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef='let element'> {{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef='functions'>
          <th mat-header-cell *matHeaderCellDef>Functions</th>
          <td mat-cell *matCellDef='let element'>
            <button mat-icon-button routerLink='/users/{{ element._id }}'>
              <mat-icon color='accent'>edit</mat-icon>
            </button>
            <button mat-icon-button (click)='delete(element._id, element.username)'>
              <mat-icon color='accent'>delete</mat-icon>
            </button>
          </td>
        </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>


      </table>
    </mat-card-content>
  </mat-card>
</div>
