<!-- Start of role details where roles will be shown -->
<div fxLayout="column" fxLayoutAlign="center">
	<mat-card class="mat-elevation-z8">
		<mat-card-title>Role Details</mat-card-title>
		<br>

    <!-- Role form -->
		<form [formGroup]="form" (ngSubmit)="save()" #roleForm>
			<mat-card-content>
				<div fxLayout="column" fxLayoutGap="10px">
					<mat-form-field>
						<input matInput type="text" [formControl]="form.controls['text']" placeholder="Role" />
					</mat-form-field>
				</div>

			</mat-card-content>
			<br>

      <!-- Cancel and submit buttons -->
			<mat-card-actions align="end">
				<button mat-raised-button (click)="cancel()" color="primary">Cancel</button>
				<button mat-raised-button color="accent">Submit</button>
			</mat-card-actions>

		</form>
	</mat-card>
</div>
