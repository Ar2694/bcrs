<!-- security-question-list HTML page -->
<div fxLayout="column"  class="SQ-list-container" fxLayoutAlign='center'>

  <mat-card>

    <!-- Mat card title for SQ page -->
    <mat-card-title style="margin-left: 10px">
      Security Questions Configuration
    </mat-card-title>

    <!-- Create security question create form navigation -->
    <mat-card-subtitle style="margin-top: 20px" >
      <button mat-button routerLink="/security-questions/create/new" color="accent">
        Create
      </button>
    </mat-card-subtitle>

    <br>

    <mat-card-content *ngIf="securityQuestions">
      <!-- Security Question List -->
      <table mat-table [dataSource]="securityQuestions" >
        <ng-container matColumnDef="question">
          <th mat-header-cell *matHeaderCellDef>Question</th>
          <td mat-cell *matCellDef="let element">{{ element.text }}</td>
        </ng-container>

        <ng-container matColumnDef="functions" class="question-table">
          <th mat-header-cell *matHeaderCellDef>Functions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button routerLink="/security-questions/{{ element._id }}">
              <mat-icon color="accent">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="delete(element._id)">
              <mat-icon color="accent">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  </mat-card>
</div>
