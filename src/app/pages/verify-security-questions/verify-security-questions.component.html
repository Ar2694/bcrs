<div fxLayout="row wrap" fxLayoutAlign="center start" class="main-container">
  <div fxFlex class="verification-form">
    <mat-card style="width: 80%;" class="mat-elevation-z8">
      <mat-card-title class="mat-headline">Verify Security Questions</mat-card-title>
      <br><br>

      <!-- The selected security questions will go below -->
      <form *ngIf="selectedSecurityQuestions" [formGroup]="form" (ngSubmit)="verifySecurityQuestions()" #usernameForm>
        <mat-card-content fxLayout="column">

          <!-- Three questions with answer placeholder -->
          <mat-list>
            <mat-list-item>
              {{question1}} &nbsp; &nbsp;
              <mat-form-field fxFlex>
                <input matInput [formControl]="form.controls['answerToSecurityQuestion1']" placeholder="Answer 1">
              </mat-form-field>
            </mat-list-item>
            <br>
            <mat-list-item>
              {{question2}} &nbsp; &nbsp;
              <mat-form-field fxFlex>
                <input matInput [formControl]="form.controls['answerToSecurityQuestion2']" placeholder="Answer 2">
              </mat-form-field>
            </mat-list-item>
            <br>
            <mat-list-item>
              {{question3}} &nbsp; &nbsp;
              <mat-form-field fxFlex>
                <input matInput [formControl]="form.controls['answerToSecurityQuestion3']" placeholder="Answer 3">
              </mat-form-field>
            </mat-list-item>
          </mat-list>
          <br><br>

          <div fxFlex fxLayoutAlign="end">
            <button mat-raised-button color="accent">Submit</button>
          </div>
        </mat-card-content>
      </form>
    </mat-card>
  </div>
</div>
