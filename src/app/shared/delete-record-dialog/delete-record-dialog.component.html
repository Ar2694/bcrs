<!--
  * This confirmation message will pop-up when
  * a user needs to be deleted to confirm before
  * doing so.
-->
<h2 mat-dialog-title> {{ dialogHeader }}</h2>

<div mat-dialog-content>
  <p> {{ dialogBody }} </p>
  <small color="warn">WARNING: This cannot be undone</small>
</div>

<hr>

<div mat-dialog-actions align='end'>
  <button mat-raised-button matDialogClose="cancel" color='primary'>Cancel</button>
  <button mat-raised-button matDialogClose='confirm' color='accent'>Confirm</button>
</div>
